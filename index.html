<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탄생화 알아보기</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./script/index.js" defer></script>
</head>
<body>
    <main>
        <div class="date">
            <div class="year">
                <input type="number" name="yearInput" id="yearInput">
                <span>년</span>
            </div>
            <div class="month">
                <input type="number" name="monthInput" id="monthInput">
                <span>월</span>
            </div>
            <div class="day">
                <input type="number" name="dayInput" id="dayInput">
                <span>일</span>
            </div>
        </div>
        <div class="btn">
            <button type="button" id="resultBtn">탄생화의 꽃말은?</button>
        </div>
        <p class="result"><!-- 결과나오는자리 --></p>
    </main>
</body>
</html>
